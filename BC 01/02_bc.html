    <script>

        /*
            area = π . raio2
            area = π . raio2
            A entrada contém um valor de ponto flutuante (dupla precisão), no caso, a variável raio
            4 casas após o ponto decimal
        
        */

        var n = 3.14159;
        var raio = parseFloat(2.00);

        var area = (n* raio * raio);

        document.write("A=" + (area).toFixed(4));

    </script>
