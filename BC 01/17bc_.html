<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        combs = ?
        carro = 12km/l

        dar tempo = horas
        dar velocidade = km/h
        distancia ?

        d = v * t

        litros = d/km/l
        
        */

        var tempo = parseInt(2);
        var velocidade  = parseInt(92);

        var distancia = velocidade * tempo;

        var litros = distancia / 12;

        document.write(`${litros.toFixed(3)}`);
    </script>
</head>

</body>
</html>
