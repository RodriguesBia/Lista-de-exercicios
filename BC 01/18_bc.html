<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //var DDD = parseInt(61);

        var DDD = parseInt(prompt("Digite um DDD"));

        switch(DDD){
            case 61:
                document.write(`Brasilia`);
                break;

                case 71:
                document.write(`Salvador`);
                break;

                case 11:
                document.write(`São Paulo`);
                break;

                case 21:
                document.write(`Rio de Janeiro`);
                break;

                case 32:
                document.write(`Juiz de Fora`);
                break;

                case 19:
                document.write(`Campinas`);
                break;

                case 27:
                document.write(`Vitoria`);
                break;

                case 31:
                document.write(`Brasilia`);
                break;

                default:
                 document.write(`DDD não cadastrado`);


        }
    </script>
</head>

</body>
</html>
