<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
         2 carros - X e Y
         X = 60km/h
         Y = 90km/h
         1 hora = 60 minutos
        
         1h - Y + distante 30km do X, ou seja, se afasta 1km a cada 2 minutos

         Distancia? km
         Tempo? min Y

         60 min - 30km
         d - x

         1800 = d*x
         30d = 1800
         d= 1800/30
         d = 60
        */

        var distancia = parseInt(7);

        var tempo = (60 * distancia / 30);

        document.write(`${tempo} minutos`);
    </script>
</head>

</html>
