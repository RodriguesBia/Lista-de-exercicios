<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        var X = [10];

        for(i=0; i<10;i++){
            var x = parseInt(prompt("Digite um valor"));
            X.push(x);
            if(x<0 || x ===0){
                document.write(`X[${[i]}]= ${1}<br>`);
            } else{
                document.write(`X[${[i]}]= ${x}<br>`); 
            }
        }

        
    </script>
</head>
<body>
    
</body>
</html>
