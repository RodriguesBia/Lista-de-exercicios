<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        var A = [];

        for(i=0; i <5; i++){
            var x = parseFloat(prompt("Digite um valor"));
            A.push(x);

            if(x <=10){
                document.write(`A[${i}] = ${x.toFixed(1)}<br>`);

            }
        }
    </script>
</head>
<body>
    
</body>
</html>
