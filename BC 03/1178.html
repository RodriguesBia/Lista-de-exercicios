<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var N = [];
        var X = parseFloat(prompt("Digite um numero"));

        for(var i = 0; i<100; i++){
            N.push(X);
            X= X/2;
            document.write(`N[${i}] = ${(N[i]).toLocaleString('en-US', { minimumFractionDigits: 4, useGrouping: false }).toString().replace(",",".")}<br>`);
        }
    </script>
</head>

</body>
</html>
