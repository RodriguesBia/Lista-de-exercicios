<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    
      var N = parseInt(prompt("Digite um valor"));
      var X = [];

    //   var menor = X[0];
      var posicao = 0;
      var menor = X[0];
      
      for(i=1;i<N;i++){
        var x = parseInt(prompt("Digite os valores para armazenar"));
        X.push(x);
        
        //var menor = X[0];
        if(menor > X[i]){
            menor = parseInt(X[i]);
            posicao=i;
        } 

        

      }
        document.write(`Menor valor: ${menor}`);
        document.write(`Posicao: ${posicao}`);
    </script>
</head>
