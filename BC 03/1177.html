<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var N = [];
        var T = parseInt(prompt("Digite um valor"));

        for(var i=0; i<1000;i++){
            N.push(i%T);   
            document.write(`N[${i}] = ${N[i]}<br>`);
        
    }
    </script>
</head>

</body>
