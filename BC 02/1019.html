<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
      var temposeg= parseInt(140153);

      /*
      1 hr = 3600 segundos (int)
      1 min = 60 segundos (int)
      segundos seria o resto do valor total (%)
      */

      var tempo = [3600, 60, 1];
      var horas = [];

      for(var temp of tempo){
            horas.push(parseInt((temposeg)/temp));
            temposeg= temposeg%temp;
      }
        document.write(`${horas.join(":")}`);

        /*usar o .join como matriz*/

    </script>
</head>

</body>
</html>
