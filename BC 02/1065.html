<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var quantidade = 0;

        for(var i=0; i<5;i++){
            var valor = parseInt(prompt("Digite um valor"));

            valor = valor%2

            if(valor == 0){
                quantidade = quantidade +1;
            }
        }

        document.write(`${quantidade} valores pares`);
    </script>
</head>
<body>
    
</body>
</html>
